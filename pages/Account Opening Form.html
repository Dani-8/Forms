<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Opening Form</title>
</head>
<body>

    <a href="/index.html">Home</a>


    <center>
        <h1><u>Account Opening Form</u></h1>
    </center>



    <form action="">

        <table cellpadding="5" align="center">
            <tr>
                <td align="center" colspan="2" bgcolor="grey"><b>Personal Details</b></td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>Name of<br><i>(Father/Guardian)</i></td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>Date of Birth <i>(dd-mm-yy)</i></td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                <input type="radio" name="gender">Male
                <input type="radio" name="gender">Female
                </td>
            </tr>
            <tr>
                <td>Nationality</td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>Account Type</td>
                <td>
                <input type="radio" name="account">Savings
                <input type="radio" name="account">Fixed
                </td>
            </tr>
            <tr>
                <td>Preferences</td>
                <td>
                <input type="checkbox">Internet Banking
                <input type="checkbox">Mobile Banking
                <input type="checkbox">SMS alerts
                </td>
            </tr>
            <tr>
                <td>Address</td>
                <td><textarea rows="4" cols="30"></textarea></td>
            </tr>
            <tr>
                <td>Country</td>
                <td>
                <select>
                    <option>Please select...</option>
                </select>
                </td>
            </tr>
            <tr>
                <td>Zip Code</td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>Phone</td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="text" size="30"></td>
            </tr>
            <tr>
                <td>password (6-8 characters)</td>
                <td><input type="password" size="30"></td>
            </tr>
            <tr>
                <td>Verify password</td>
                <td><input type="password" size="30"></td>
            </tr>
            <tr> 
                <td></td>
                <td>
                <input type="submit" value="SEND">
                <input type="reset" value="CLEAR">
                </td>
            </tr>

            
        </table>

    </form>

</body>
</html>
