<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    
<a href="/index.html">Home</a>


    <center>
        <h1><u>Registration Form</u></h1>
    </center>
   

    
    <form>
        
        
            <table align="center" cellpadding="10">
                <tr>
                    <td>First Name:</td> 
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Nick Name:</td> 
                    <td><input required type="text" ></td>
                </tr>    
                <tr>
                    <td>E.mail</td> 
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Password</td> 
                    <td><input required type="password"></td>
                </tr>
                <tr>
                    <td>Date Of Birth</td> 
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Gender</td>

                    <td>
                        Male
                        <input required type="radio" name="abc" id="male">

                        Female
                        <input required type="radio" name="abc" id="female">

                        Other
                        <input required type="radio" name="abc" id="other">
                    </td>

                </tr>    
                <tr>
                    <td>Mobile</td> 
                    <td><input required type="text"></td>
                </tr>
                <tr>
                    <td>Address</td> 
                    <td><textarea cols="30" rows="10"></textarea></td>
                </tr>
                
                <tr>
                 <td><input type="submit"></td>
                 <td><input type="reset"></td> 
                </tr>            
    
             </table>
        
    </form>



</body>
</html>
